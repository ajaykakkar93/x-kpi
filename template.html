
<style>
.MainCardHdr{
    margin: 0px !important;
    color: #fff;
    font-size: 18px;
    padding: 10px 12px 0px !important;
}
.custIcn{
    margin-left: 5px;
    color: #CDDC39;
}

div {display: block;}


.dashboard-stat {
    display: block;
    margin-bottom: 25px;
    overflow: hidden;
    border-radius: 4px;
}
.dashboard-stat.dashboard-stat-v2 .visual {
    margin-bottom: 20px;
}
a{
text-decoration:none;
}
.dashboard-stat .visual {
    width: 80px;
    height: 80px;
    display: block;
    float: left;
    padding-top: 10px;
    padding-left: 18px;
    margin-bottom: 15px;
    font-size: 35px;
    line-height: 35px;
}
.dashboard-stat .visual>i {
    margin-left: -35px;
    font-size: 110px;
    line-height: 110px;
}
.dashboard-stat .details {
    position: absolute;
    right: 15px;
    padding-right: 15px;
}
.dashboard-stat .stat-number {
    padding-top: 25px;
    text-align: right;
    font-size: 45px;
    line-height: 45px;
    letter-spacing: -1px;
    margin-bottom: 4px;
}

.dashboard-stat .stat-value1 {
   
    text-align: right;
    font-size: 35px;
    line-height: 45px;
    letter-spacing: -1px;
    margin-bottom: 4px;
}


.dashboard-stat.bg-color .visual>i {
    color: #FFF;
    opacity: .3;
    filter: alpha(opacity=10);
}
.dashboard-stat.bg-color .details .stat-number {
    color: #FFF;
}

.dashboard-stat.bg-color .details .desc {
    color: #FFF;
    opacity: 1;
    filter: alpha(opacity=100);
}
.dashboard-stat .details .desc {
    text-align: right;
    font-size: 13px;
    letter-spacing: 0;
    font-weight: 300;
}

.dashboard-stat:after, .dashboard-stat:before {
    content: " ";
    display: table;
}



</style>
<div qv-extension style="height: 100%; position: relative; overflow: none;" class="ng-scope">
	
	<div >
                                <a class="dashboard-stat dashboard-stat-v2 bg-color" style="background-color: {{ layout.bgcolor }};" 
									href="javascript:;" id="gotosheet_{{ layout.gotosheet }}">
								<div><p class="MainCardHdr">{{ layout.title }}</p></div>
                                    <div class="visual">
                                        <i class="fa {{ layout.iconname }}"></i>
                                    </div>
                                    <div class="details">
                                        <div class="stat-number">
                                            <span  class="stat-value1">{{ layout.value1 }}</span>
                                        </div>
                                        <div class="desc"> {{ layout.value2txt }} <i class="fa {{ layout.value2icon }} custIcn" ></i></div>
                                    </div>
                                </a>

                            </div>
			
</div>
